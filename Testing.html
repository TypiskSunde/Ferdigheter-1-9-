<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>Hvilet lag vinner Champions legue 2021?</h3>
    <button id="feil1" onclick="feilSvar1()">Chelsea</button>
    <button id="riktig" onclick="riktigSvar()">Real Madrid</button>
    <button id="feil" onclick="feilSvar()">Manchester United</button>

    <script>
        function feilSvar1() {
            document.getElementById("feil1").innerHTML = 'Feil';
        }
        function riktigSvar() {
            document.getElementById("riktig").innerHTML = 'Riktig';
        }
        function feilSvar() {
            document.getElementById("feil").innerHTML = 'Feil';
        }
        

    </script>
    
</body>
</html>
